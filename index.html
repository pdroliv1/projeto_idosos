<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>

    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="Logo Saudável Mente">

                <ul>

                <div class="hero-image">

                        <source srcset="images/cuidadora_senhora_mobile.png" media="(max-width: 760px)">
